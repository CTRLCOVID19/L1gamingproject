<!doctype html>

<body>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }
        // player variables 
        var playerXpos = 60;
        var playerYpos = 30;
        const PLAYERSIZE = 25;
        var playerXspeed = 5;
        var playerYspeed = 5;

        // key vars
        var upKeyPressed = false;
        var downKeyPressed = false;
        var leftKeyPressed = false;
        var rightKeyPressed = false;
        // key consts
        const UP_KEY = 38;
        const DOWN_KEY = 40;
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;

        var blockXpos = 100;
        var blockYpos = 100;
        var BLOCK_SIZE = 50;

        var player = new Image();
        player.src = 'player.png';
        var background = new Image();
        background.src = '';

        // function 
        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg
            drawImgs(player, playerXpos, playerYpos, PLAYERSIZE, PLAYERSIZE);
            colorRect(blockXpos, blockYpos, BLOCK_SIZE, BLOCK_SIZE, 'blue');
            playerMove();
        }

        function keyPressed(evt) {
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
        } // end func

        function keyReleased(evt) {
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
        }

        function playerMove() {

            if (upKeyPressed && playerYpos > 0) {
                collision();
                if (hit) {
                    playerYpos += playerYspeed;
                } else {
                    playerYpos -= playerYspeed;
                }
            }
            if (rightKeyPressed && playerXpos + PLAYERSIZE < canvas.width) {
                collision();
                if (hit) {
                    playerXpos -= playerXspeed;
                } else {
                    playerXpos += playerXspeed;
                }
            }
            if (downKeyPressed && playerYpos + PLAYERSIZE < canvas.height) {
                collision();
                if (hit) {
                    playerYpos -= playerYspeed;
                } else {
                    playerYpos += playerYspeed;
                }
            }
            if (leftKeyPressed && playerXpos > 0) {
                collision();
                if (hit) {
                    playerXpos += playerXspeed;
                } else {
                    playerXpos -= playerXspeed;
                }
            }
        }

        var hit = false;

        function collision() {
            if (playerXpos + PLAYERSIZE >= blockXpos && playerXpos <= blockXpos + BLOCK_SIZE &&
                playerYpos + PLAYERSIZE >= blockYpos && playerYpos <= blockYpos + BLOCK_SIZE) {
                hit = true;
            } else {
                hit = false;
            }
        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

        function drawImgs(src, x, y, w, h) {
            canvasContext.drawImage(src, x, y, w, h);
        }

    </script>
</body>
